<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>やまなしステージアートスタンプラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: #fce8ef;
      --main-pink: #e75489;
      --main-green: #65a83c;
      --main-purple: #8c53a1;
      --text-dark: #222;
      --stamp-bg: #fff6f9;
      --border-color: #dba2bd;
    }

    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background-color: var(--main-bg);
      text-align: center;
    }

    header img {
      width: 100%;
      max-width: 700px;
      height: auto;
      margin-top: 20px;
    }

    h1 {
      color: var(--main-pink);
      margin: 20px 0 10px;
      font-size: 1.2rem;
    }

    .stamp-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 90%;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .stamp-container {
        grid-template-columns: repeat(7, 1fr);
        max-width: 700px;
      }
    }

    .stamp {
      aspect-ratio: 1 / 1;
      background: var(--stamp-bg);
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .stamp.got {
      background-color: var(--main-green);
      color: white;
      font-weight: bold;
      border-style: solid;
    }

    .button {
      background: var(--main-purple);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 20px auto;
      display: inline-block;
    }

    #status {
      font-size: 0.95rem;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="stamp_top.png" alt="やまなしステージアートスタンプラリー">
  </header>

  <h1>スタンプを3つ集めて、抽選に応募しよう！</h1>

  <div class="stamp-container" id="stampContainer"></div>
  <div id="status"></div>

  <script>
    const TOTAL_STAMPS = 19;
    const REQUIRED = 3;
    const params = new URLSearchParams(window.location.search);
    const currentId = params.get('id');
    const stamps = JSON.parse(localStorage.getItem('stamps') || '[]');
    const applied = localStorage.getItem('applied') === 'true';

    if (currentId && !stamps.includes(currentId)) {
      stamps.push(currentId);
      localStorage.setItem('stamps', JSON.stringify(stamps));
    }

    const container = document.getElementById('stampContainer');
    for (let i = 1; i <= TOTAL_STAMPS; i++) {
      const div = document.createElement('div');
      div.className = 'stamp';
      if (stamps.includes(String(i))) div.classList.add('got');
      div.textContent = stamps.includes(String(i)) ? '✓' : i;
      container.appendChild(div);
    }

    const status = document.getElementById('status');
    if (applied) {
      status.innerHTML = '<p>✅ すでに応募済みです。ご参加ありがとうございました！</p>';
    } else if (stamps.length >= REQUIRED) {
      const btn = document.createElement('button');
      btn.className = 'button';
      btn.textContent = '🎁 応募フォームへ';
      btn.onclick = () => {
        localStorage.setItem('applied', 'true');
        window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLScfCWGnRAC5OFXqTv9Z_sFcqj_KIiyLbtFQq4hszYj3eZvWIA/viewform?usp=header';
      };
      status.appendChild(btn);
    } else {
      status.innerHTML = `<p>あと ${REQUIRED - stamps.length} 個で応募できます！</p>`;
    }
  </script>

</body>
</html>
