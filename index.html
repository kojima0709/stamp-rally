  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: #fce8ef;
      --main-pink: #e75489;
      --main-green: #65a83c;
      --main-purple: #8c53a1;
      --text-dark: #222;
      --stamp-bg: #fff6f9;
      --border-color: #dba2bd;
      --gray: #ccc;
    }

    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background-color: var(--main-bg);
      text-align: center;
    }

    header {
      position: relative;
    }

    header img {
      width: 100%;
      max-width: 700px;
      height: auto;
      margin-top: 20px;
    }

    #historyBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--main-purple);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      cursor: pointer;
    }

    #historyModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    #historyContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      text-align: left;
    }

    h1 {
      color: var(--main-pink);
      margin: 20px 0 10px;
      font-size: 1.2rem;
    }

    .stamp-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 90%;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .stamp-container {
        grid-template-columns: repeat(7, 1fr);
        max-width: 700px;
      }
    }

    .stamp {
      aspect-ratio: 1 / 1;
      background: var(--stamp-bg);
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .stamp.got {
      background-color: var(--main-green);
      color: white;
      font-weight: bold;
      border-style: solid;
    }

    .button {
      background: var(--main-purple);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .button.gray {
      background-color: var(--gray);
      color: #666;
      cursor: default;
    }

    #status {
      font-size: 0.95rem;
      margin: 30px auto 50px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer {
      margin: 30px 0;
    }
  </style>
</head>

  <header>
    <img src="stamp_top.png" alt="„ÇÑ„Åæ„Å™„Åó„Çπ„ÉÜ„Éº„Ç∏„Ç¢„Éº„Éà„Çπ„Çø„É≥„Éó„É©„É™„Éº">
    <button id="historyBtn">‚ãØ</button>
  </header>

  <h1>„Çπ„Çø„É≥„Éó„ÇíÈõÜ„ÇÅ„Å¶ÊúÄÂ§ß6Âè£„Åæ„ÅßÂøúÂãü„Åó„Çà„ÅÜÔºÅ</h1>

  <div class="stamp-container" id="stampContainer"></div>
  <div id="status"></div>

  <footer>
    <a class="button" href="https://www.yamanashi-artcaravan.com/" target="_blank" rel="noopener noreferrer">ÂÖ¨ÂºèHP„ÅØ„Åì„Å°„ÇâÔºÅ</a>
  </footer>

  <div id="historyModal">
    <div id="historyContent"></div>
  </div>

  <script>
    const TOTAL_STAMPS = 19;
    const MAX_ENTRIES = 6;
    const STAMPS_PER_ENTRY = 3;

    const formUrls = [
      "https://docs.google.com/forms/d/e/1FAIpQLScfCWGnRAC5OFXqTv9Z_sFcqj_KIiyLbtFQq4hszYj3eZvWIA/viewform?usp=header",
      "https://docs.google.com/forms/d/e/1FAIpQLSetsPU-_uJB52WRAFWyFAOI56AEFPF6IvsXJbK1XGjMdC9fuA/viewform?usp=header",
      "https://docs.google.com/forms/d/e/1FAIpQLScbVzuIk4FqB8k-yuxZ_mJMhvIOg0c_gKNRoszkZzcm7qdbow/viewform?usp=header",
      "https://docs.google.com/forms/d/e/1FAIpQLSflMBnq308pLgDr9gzapsbDtjWKAFg5IdKXnC2iGYdfkRtwPw/viewform?usp=header",
      "https://docs.google.com/forms/d/e/1FAIpQLSfRR1c4_319Xd_q_ecJVl0UpdmjZC_sYCKqilrmFQVSkSjSeA/viewform?usp=header",
      "https://docs.google.com/forms/d/e/1FAIpQLSebfk72tCcXdFfyRdFWzTSikt5IzMB0IUD7Ssd8DulJUV9VsA/viewform?usp=header"
    ];

    const labels = ["", "2nd", "3rd", "4th", "5th", "Final"];

    const params = new URLSearchParams(window.location.search);
    const currentId = params.get('id');
    let stamps = JSON.parse(localStorage.getItem('stamps') || '[]');
    let appliedEntries = JSON.parse(localStorage.getItem('applied_entries') || '[false,false,false,false,false,false]');
    let history = JSON.parse(localStorage.getItem('history') || '[]');

    if (currentId && !stamps.includes(currentId)) {
      stamps.push(currentId);
      localStorage.setItem('stamps', JSON.stringify(stamps));

      const now = new Date();
      const record = `${now.getFullYear()}Âπ¥${now.getMonth()+1}Êúà${now.getDate()}Êó• ${now.getHours()}ÊôÇ${now.getMinutes()}ÂàÜ „Å´ No.${currentId} „ÅÆ„Çπ„Çø„É≥„Éó„ÅåË®òÈå≤„Åï„Çå„Åæ„Åó„Åü`;
      history.push(record);
      localStorage.setItem('history', JSON.stringify(history));
    }

    const container = document.getElementById('stampContainer');
    for (let i = 1; i <= TOTAL_STAMPS; i++) {
      const div = document.createElement('div');
      div.className = 'stamp';
      if (stamps.includes(String(i))) div.classList.add('got');
      div.textContent = stamps.includes(String(i)) ? '‚úì' : i;
      container.appendChild(div);
    }

    const status = document.getElementById('status');

    function createButton(label, disabled, url = '', index = null) {
      const btn = document.createElement('button');
      btn.className = disabled ? 'button gray' : 'button';
      btn.textContent = label;
      if (!disabled) {
        btn.onclick = () => {
          appliedEntries[index] = true;
          localStorage.setItem('applied_entries', JSON.stringify(appliedEntries));
          window.location.href = url;
        };
      } else {
        btn.disabled = true;
      }
      status.appendChild(btn);
    }

    const earnedEntries = Math.min(Math.floor(stamps.length / STAMPS_PER_ENTRY), MAX_ENTRIES);
    let nextMessageShown = false;

    for (let i = 0; i < MAX_ENTRIES; i++) {
      const label = labels[i] ? `Ôºà${labels[i]}Ôºâ` : "";
      if (appliedEntries[i]) {
        createButton(`‚úÖ ÂøúÂãüÊ∏à„Åø ${label}`, true);
      } else if (i < earnedEntries) {
        createButton(`üéÅ ÂøúÂãü„Éï„Ç©„Éº„É†„Å∏${label}`, false, formUrls[i], i);
      } else if (!nextMessageShown) {
        const needed = (i + 1) * STAMPS_PER_ENTRY - stamps.length;
        const msg = document.createElement('p');
        msg.textContent = `„ÅÇ„Å®${needed}ÂÄã„Çπ„Çø„É≥„Éó„ÇíÈõÜ„ÇÅ„Çã„Å®„ÄÅÊ¨°„ÅÆÂøúÂãü„ÅåÂèØËÉΩ„Å´„Å™„Çä„Åæ„Åô„ÄÇ`;
        status.appendChild(msg);
        nextMessageShown = true;
      }
    }

    const historyBtn = document.getElementById('historyBtn');
    const historyModal = document.getElementById('historyModal');
    const historyContent = document.getElementById('historyContent');

    historyBtn.onclick = () => {
      historyContent.innerHTML = '<h2>„Çπ„Çø„É≥„ÉóÂ±•Ê≠¥</h2>' +
        (history.length > 0 ? '<ul>' + history.map(item => `<li>${item}</li>`).join('') + '</ul>' : '<p>Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>');
      historyModal.style.display = 'flex';
    };

    historyModal.onclick = (e) => {
      if (e.target === historyModal) {
        historyModal.style.display = 'none';
      }
    };
  </script>
