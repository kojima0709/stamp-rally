<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>やまなしステージアートスタンプラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: #fce8ef;
      --main-pink: #e75489;
      --main-green: #65a83c;
      --main-purple: #8c53a1;
      --text-dark: #222;
      --stamp-bg: #fff6f9;
      --border-color: #dba2bd;
      --gray: #ccc;
    }

    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background-color: var(--main-bg);
      text-align: center;
    }

    header {
      position: relative;
    }

    header img {
      width: 100%;
      max-width: 700px;
      height: auto;
      margin-top: 20px;
    }

    #historyBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--main-purple);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
    }

    #historyModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    #historyContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      text-align: left;
    }

    h1 {
      color: var(--main-pink);
      margin: 20px 0 10px;
      font-size: 1.2rem;
    }

    .stamp-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 90%;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .stamp-container {
        grid-template-columns: repeat(7, 1fr);
        max-width: 700px;
      }
    }

    .stamp {
      aspect-ratio: 1 / 1;
      background: var(--stamp-bg);
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .stamp.got {
      background-color: var(--main-green);
      color: white;
      font-weight: bold;
      border-style: solid;
    }

    .button {
      background: var(--main-purple);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
    }

    .button.gray {
      background-color: var(--gray);
      color: #666;
      cursor: default;
    }

    #status {
      font-size: 0.95rem;
      margin: 30px auto 50px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <header>
    <img src="stamp_top.png" alt="やまなしステージアートスタンプラリー">
    <button id="historyBtn">⋯</button>
  </header>

  <h1>スタンプを集めて最大6口まで応募しよう！</h1>

  <div class="stamp-container" id="stampContainer"></div>
  <div id="status"></div>

  <div id="historyModal">
    <div id="historyContent"></div>
  </div>

  <script>
    const TOTAL_STAMPS = 19;
    const MAX_ENTRIES = 6;
    const STAMPS_PER_ENTRY = 3;

    const params = new URLSearchParams(window.location.search);
    const currentId = params.get('id');
    let stamps = JSON.parse(localStorage.getItem('stamps') || '[]');
    let appliedEntries = JSON.parse(localStorage.getItem('applied_entries') || '[false,false,false,false,false,false]');
    let history = JSON.parse(localStorage.getItem('history') || '[]');

    if (currentId && !stamps.includes(currentId)) {
      stamps.push(currentId);
      localStorage.setItem('stamps', JSON.stringify(stamps));

      const now = new Date();
      const record = `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日 ${now.getHours()}時${now.getMinutes()}分 に No.${currentId} のスタンプが記録されました`;
      history.push(record);
      localStorage.setItem('history', JSON.stringify(history));
    }

    // スタンプ表示
    const container = document.getElementById('stampContainer');
    for (let i = 1; i <= TOTAL_STAMPS; i++) {
      const div = document.createElement('div');
      div.className = 'stamp';
      if (stamps.includes(String(i))) div.classList.add('got');
      div.textContent = stamps.includes(String(i)) ? '✓' : i;
      container.appendChild(div);
    }

    // 履歴モーダル
    const historyBtn = document.getElementById('historyBtn');
    const historyModal = document.getElementById('historyModal');
    const historyContent = document.getElementById('historyContent');

    historyBtn.onclick = () => {
      historyContent.innerHTML = '<h2>スタンプ履歴</h2>' +
        (history.length > 0 ? '<ul>' + history.map(item => `<li>${item}</li>`).join('') + '</ul>' : '<p>履歴がありません</p>');
      historyModal.style.display = 'flex';
    };

    historyModal.onclick = (e) => {
      if (e.target === historyModal) {
        historyModal.style.display = 'none';
      }
    };
  </script>

</body>
</html>
